<html>
    <style>
        h3 {
            font-family: Helvetica, sans-serif;
            text-align: center;
            margin-top: 12pt;
        }
        .content {
            font-family: Helvetica, sans-serif;
            text-align: center;
            margin-top: 2pt;
        }
    .link {
        /* height: 200px; */
        /* width: 400px; */
        background: #1f1f1f;
        margin-top: 16pt;
        position: absolute;
        /* top: 50%; */
        left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        padding: 0px 20px;
        border-radius: 20pt;
    }
    .image {
        height: 100px;
        width: 100px;
        background-image: url('https://github.com/JustSAT/Drills/raw/master/big.png');
        background-size: contain;
        margin-left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        border-radius: 20%;
    }
    a {
        font-size: 40pt;
    }
    /* unvisited link */
    a:link {
    color:#ffd25c;
    }

    /* visited link */
    a:visited {
    color:#ffd25c;
    }

    /* mouse over link */
    a:hover {
    color:#ffd25c;
    }

    /* selected link */
    a:active {
    color:#ffd25c;
    }
    </style>
<body>
    <div class="image">
        <!-- <img src="https://github.com/JustSAT/Drills/raw/master/big.png" alt="Drills"> -->
    </div>
    <h3>Last update info:</h3>
    <div class="content">Author:</div>
    <div id="name" class="content"></div>
    <div class="content">Date:</div>
    <div id="date" class="content"></div>
    <div class="content">Message:</div>
    <div id="message" class="content"></div>
    <div class="link">
        <h1><a href="itms-services://?action=download-manifest&url=https://github.com/JustSAT/Drills/raw/master/manifest.plist">Install</a></h1>
    </div>
    <script>
        'use strict';
        
        (async () => {
        let url = 'https://api.github.com/repos/justsat/drills/commits?page=1&per_page=1';
        let response = await fetch(url);
        
        let commits = await response.json();
        let name = commits[0].commit.committer.name;
        let date = new Date(Date.parse(commits[0].commit.committer.date));
        let message = commits[0].commit.message
        document.getElementById("name").innerHTML = name; 
        document.getElementById("date").innerHTML = date.toLocaleString(); 
        document.getElementById("message").innerHTML = message; 
        })()
        </script>
</body>
</html>
